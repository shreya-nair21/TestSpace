{% extends 'base.html' %}
{% block content %}

<h2>Available Exams</h2>

<ul class="list-group">
  {% for exam in exams %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ exam.title }}
      <a href="{% url 'take_exam' exam.id %}" class="btn btn-primary btn-sm">Start</a>
  </li>
  {% empty %}
  <p>No exams available.</p>
  {% endfor %}
</ul>

{% endblock %}
