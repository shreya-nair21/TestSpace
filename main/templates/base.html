{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>TestSpace</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <span class="navbar-brand">TestSpace</span>
      {% if user.is_authenticated %}
      <div class="d-flex">
        <a class="btn btn-warning me-2" href="{% url 'dashboard' %}">Dashboard</a>
        <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
      </div>
      {% else %}
      <div class="d-flex">
        <a class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
      </div>
      {% endif %}
    </div>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
