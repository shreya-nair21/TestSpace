{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Exam Portal</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <style>
         body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4dcff 0%, #ffffff 100%);
            height: 100vh;
            margin: 0;
            padding-top: 70px;
        }

        .center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
        }

        .signup-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #764ba2;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            background-color: #667eea;
            color: white;
            transition: background-color 0.2s;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #5a6fd1;
        }

        .text-center {
            text-align: center;
            margin-top: 1.5rem;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }


    </style>
</head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4 fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">TestSpace</span>
        </div>
    </nav>

    <!-- CENTER THE LOGIN BOX -->
    <div class="center-wrapper">
    <div class="signup-container">
        <div class="signup-header">
            <h2>Create Account</h2>
            <p style="color: #777; margin-top: 5px;">Join TestSpace</p>
        </div>

        {% if error %}
        <div class="error-msg">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="text-center">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
    </div>
</body>

</html>
