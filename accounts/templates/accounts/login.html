{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TestSpace</title>

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'main/styles.css' %}">
  <!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
    .tagline {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5rem; 
        color: #0f0e0e;      
        text-align: center;
        margin-bottom: 20px;
        font-weight: 600;
    }
</style>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4dcff 0%, #ffffff 100%);
            height: 100vh;
            margin: 0;
            padding-top: 70px;
        }

        .center-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 70px);
        }

        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #333;
            margin: 0;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #764ba2;
            outline: none;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
        }

        .btn-student {
            background-color: #667eea;
        }

        .btn-student:hover {
            background-color: #5a6fd1;
        }

        .btn-teacher {
            background-color: #764ba2;
        }

        .btn-teacher:hover {
            background-color: #673d8f;
        }

        .text-center {
            text-align: center;
            margin-top: 1.5rem;
        }

        a {
            color: #667eea;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .error-msg {
            color: #e74c3c;
            background-color: #fadbd8;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark mb-4 fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">TestSpace</span>
        </div>
    </nav>

    <!-- CENTER THE LOGIN BOX -->
    <div class="center-wrapper" style="flex-direction: column;">

        <h1 class="tagline">Assess. Improve. Succeed.</h1>

        <div class="login-container">

            <div class="login-header">
                <h2>Welcome Back</h2>
                <p style="color: #777; margin-top: 5px;">TestSpace Login</p>
            </div>

            {% if error %}
            <div class="error-msg">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="btn-container">
                    <button type="submit" name="role" value="student" class="btn btn-student">Login as Student</button>
                    <button type="submit" name="role" value="teacher" class="btn btn-teacher">Login as Teacher</button>
                </div>
            </form>

            <div class="text-center">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>

        </div>

    </div>

</body>

</html>
